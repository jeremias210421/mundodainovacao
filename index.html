<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo da Inovação</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap">
    
    <!-- Adicionando o Favicon -->
    <link rel="icon" href="Logo.png" type="image/png">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Oswald', sans-serif;
            background: #000; /* Fundo preto */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            white-space: nowrap;
        }

        header {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo {
            width: 150px;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            max-width: 90%;
            z-index: 1;
        }

        .welcome-text {
            font-size: 98px;
            margin: 0;
            color: rgb(255, 127, 48);
            text-transform: uppercase;
            white-space: nowrap;
            position: relative;
        }

        .subtext {
            font-size: 70px;
            margin: 0;
            color: rgb(255, 127, 48);
            text-transform: uppercase;
            white-space: nowrap;
        }

        .buttons {
            margin-top: 80px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .buttons button {
            background: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
            border-radius: 18px;
            color: #000;
            white-space: nowrap;
        }

        .buttons button:hover {
            background: rgb(255, 127, 48);
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo.png" alt="Logo Mundo da Inovação" class="logo">
    </header>
    <main>
        <div class="overlay">
            <div class="triangle"></div> <!-- Triângulo posicionado -->
            <h1 class="welcome-text">Bem-vindo</h1>
            <h1 class="subtext">ao</h1>
            <h3 class="welcome-text">Mundo da Inovação</h3>
            <div class="buttons">
                <button onclick="window.location.href='pagina1.html'">Automações</button>
                <button onclick="window.location.href='pagina2.html'">Campanhas Eleitorais</button>
                <button onclick="window.location.href='pagina3.html'">Projetos Arquitetônicos</button>
                <button onclick="window.location.href='pagina4.html'">Criar Site</button>
            </div>
        </div>
    </main>
    <script>
        document.querySelectorAll('.buttons button').forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = 'scale(1.1)';
            });

            button.addEventListener('mouseout', () => {
                button.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
