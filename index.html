<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo da Inovação</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        header {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo {
            width: 150px;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-animation .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.2);
            animation: move 20s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(100vw, 100vh);
            }
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .buttons button {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .buttons button:hover {
            background: rgba(255, 255, 255, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .overlay {
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Mundo da Inovação" class="logo">
    </header>
    <main>
        <div class="background-animation">
            <div class="circle" style="width: 100px; height: 100px; top: 10%; left: 10%;"></div>
            <div class="circle" style="width: 150px; height: 150px; top: 50%; left: 30%;"></div>
            <div class="circle" style="width: 200px; height: 200px; top: 80%; left: 70%;"></div>
        </div>
        <div class="overlay">
            <h1>Bem-vindo ao Mundo da Inovação</h1>
            <div class="buttons">
                <button onclick="window.location.href='pagina1.html'">Página 1</button>
                <button onclick="window.location.href='pagina2.html'">Página 2</button>
                <button onclick="window.location.href='pagina3.html'">Página 3</button>
            </div>
        </div>
    </main>
    <script>
        document.querySelectorAll('.buttons button').forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = 'scale(1.1)';
            });

            button.addEventListener('mouseout', () => {
                button.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
