<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site com Canva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 1.6em;
            text-align: center;
        }
        .canva-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 0;
            padding-top: 56.2225%;
            padding-bottom: 0;
            box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            overflow: hidden;
            border-radius: 8px;
            will-change: transform;
        }
        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
        }
        .link-container {
            text-align: center;
            margin-bottom: 2em;
        }
        .link-container a {
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>
<body>
    <h1>Incorporando Canva no Meu Site</h1>
    <div class="canva-container">
        <iframe loading="lazy"
            src="https://www.canva.com/design/DAGLJBmQ2ZA/FSGeGMZSY8AIEk6WCLpVPA/view?embed" 
            allowfullscreen="allowfullscreen" 
            allow="fullscreen">
        </iframe>
    </div>
    <div class="link-container">
        <a href="https://www.canva.com/design/DAGLJBmQ2ZA/FSGeGMZSY8AIEk6WCLpVPA/view?utm_content=DAGLJBmQ2ZA&utm_campaign=designshare&utm_medium=embeds&utm_source=link" 
           target="_blank" 
           rel="noopener">Mundo da Inovação</a> de Jeremias Gonçalves Macedo
    </div>
</body>
</html>
