<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo da Inovação</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Oswald', sans-serif; /* Aplicando a fonte Oswald */
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            white-space: nowrap;
        }

        header {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo {
            width: 150px;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/usuario/repo/branch/caminho/para/imagem.png') no-repeat center center;
            background-size: cover;
            z-index: -1;
            opacity: 1;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 1;
            display: none; /* Ocultar o vídeo por padrão */
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            max-width: 90%;
        }

        .welcome-text {
            font-size: 98px;
            margin: 0;
            color: rgb(255, 127, 48);
            text-transform: uppercase;
            white-space: nowrap;
        }

        .subtext {
            font-size: 50px;
            margin: 0;
            color: rgb(255, 127, 48);
            text-transform: uppercase;
            white-space: nowrap;
        }

        .buttons {
            margin-top: 80px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .buttons button {
            background: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
            border-radius: 25px;
            color: #000;
            white-space: nowrap;
        }

        .buttons button:hover {
            background: rgb(255, 127, 48);
            color: #000;
        }

        /* Mostrar o vídeo se suportado */
        @supports (object-fit: cover) {
            .background-image {
                display: none;
            }

            .background-video {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo.png" alt="Logo Mundo da Inovação" class="logo">
    </header>
    <main>
        <div class="background-image"></div>
        <video class="background-video" autoplay muted loop>
            <source src="https://raw.githubusercontent.com/usuario/repo/branch/caminho/para/video.mp4" type="video/mp4">
            Seu navegador não suporta o vídeo.
        </video>
        <div class="overlay">
            <h1 class="welcome-text">Bem-vindo</h1>
            <h1 class="subtext">ao</h1>
            <h3 class="welcome-text">Mundo da Inovação</h3>
            <div class="buttons">
                <button onclick="window.location.href='pagina1.html'">Automações</button>
                <button onclick="window.location.href='pagina2.html'">Campanhas Eleitorais</button>
                <button onclick="window.location.href='pagina3.html'">Projetos Arquitetônicos</button>
                <button onclick="window.location.href='pagina4.html'">Criar Site</button>
            </div>
        </div>
    </main>
    <script>
        document.querySelectorAll('.buttons button').forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = 'scale(1.1)';
            });

            button.addEventListener('mouseout', () => {
                button.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
