<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo da Inovação</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        header {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo {
            width: 150px;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .buttons button {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            border-radius: 25px;
        }

        .buttons button:hover {
            background: rgba(255, 255, 255, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .overlay {
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo.png" alt="Logo Mundo da Inovação" class="logo">
    </header>
    <main>
        <div class="overlay">
            <h1>Bem-vindo ao Mundo da Inovação</h1>
            <div class="buttons">
                <button onclick="window.location.href='pagina1.html'">Automações</button>
                <button onclick="window.location.href='pagina2.html'">Campanhas Eleitorais</button>
                <button onclick="window.location.href='pagina3.html'">Projetos Arquitetonicos</button>
            </div>
        </div>
    </main>
    <script>
        document.querySelectorAll('.buttons button').forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = 'scale(1.1)';
            });

            button.addEventListener('mouseout', () => {
                button.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
