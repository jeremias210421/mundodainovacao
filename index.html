<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorporação do Canva</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .canva-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="canva-container">
        <iframe loading="lazy"
            src="https://www.canva.com/design/DAGLJBmQ2ZA/FSGeGMZSY8AIEk6WCLpVPA/view?embed"
            allowfullscreen="allowfullscreen"
            allow="fullscreen">
        </iframe>
    </div>
</body>
</html>
