<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo da Inovação</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Oswald:wght@700&display=swap">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo {
            width: 150px;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fundo.png') no-repeat center center;
            background-size: cover;
            z-index: -1;
            opacity: 1; /* Garante que a imagem de fundo esteja visível */
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .welcome-text {
            font-family: 'Oswald', sans-serif;
            font-size: 98px; /* Aumento do tamanho do texto */
            margin: 0;
            color: rgb(255, 127, 48);
            text-transform: uppercase;
        }

        .subtext {
            font-family: 'Oswald', sans-serif;
            font-size: 50px;
            margin: 0;
            color: rgb(255, 127, 48);
            text-transform: uppercase;
        }

        .buttons {
            margin-top: 60px; /* Aumento do espaçamento entre o texto e os botões */
            display: flex;
            justify-content: center;
            gap: 20px; /* Espaçamento entre botões */
        }

        .buttons button {
            background: #fff;
            border: none;
            padding: 15px 30px; /* Aumento do padding para melhorar a aparência dos botões */
            font-size: 18px; /* Aumento do tamanho da fonte dos botões */
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
            border-radius: 25px;
            color: #000;
        }

        .buttons button:hover {
            background: rgb(255, 127, 48);
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo.png" alt="Logo Mundo da Inovação" class="logo">
    </header>
    <main>
        <div class="background-image"></div>
        <div class="overlay">
            <h1 class="welcome-text">Bem-vindo</h1>
            <h1 class="subtext">ao</h1>
            <h3 class="welcome-text">Mundo da Inovação</h3>
            <div class="buttons">
                <button onclick="window.location.href='pagina1.html'">Automações</button>
                <button onclick="window.location.href='pagina2.html'">Campanhas Eleitorais</button>
                <button onclick="window.location.href='pagina3.html'">Projetos Arquitetônicos</button>
                <button onclick="window.location.href='pagina4.html'">Criar Site</button>
            </div>
        </div>
    </main>
    <script>
        // Seleciona todos os botões dentro da classe 'buttons'
        document.querySelectorAll('.buttons button').forEach(button => {
            // Adiciona um evento de mouseover a cada botão
            button.addEventListener('mouseover', () => {
                // Quando o mouse passa sobre o botão, ele aumenta de tamanho
                button.style.transform = 'scale(1.1)';
            });

            // Adiciona um evento de mouseout a cada botão
            button.addEventListener('mouseout', () => {
                // Quando o mouse sai do botão, ele volta ao tamanho original
                button.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
